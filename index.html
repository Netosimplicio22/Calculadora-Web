<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Online</title>
</head>
<body>
    <div class="contaneir-principal">
        <div class="calculadora">
            <div class="texto-sobre">
                <h1>Calculadora</h1>
                <p id="resposta"></p>
            </div>
            <div class="btns-calculadora">
                <table>
                    <tr>
                        <td><button onclick="dell()">C</button></td>
                        <td><button onclick="clean()"><</button></td>
                        <td><button onclick="include('/')">/</button></td>
                        <td><button onclick="include('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="include('7')">7</button></td>
                        <td><button onclick="include('8')">8</button></td>
                        <td><button onclick="include('9')">9</button></td>
                        <td><button onclick="include('-')">-</button></td> 
                    </tr>
                    <tr>
                        <td><button onclick="include('4')">4</button></td>
                        <td><button onclick="include('5')">5</button></td>
                        <td><button onclick="include('6')">6</button></td>
                        <td><button onclick="include('+')">+</button></td> 
                    </tr>
                    <tr>
                        <td><button onclick="include('1')">1</button></td>
                        <td><button onclick="include('2')">2</button></td>
                        <td><button onclick="include('3')">3</button></td>
                        <td rowspan="2"><button style="height: 102px;" onclick="calcular()">=</button></td> 
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 102px;" onclick="include('0')">0</button></td>
                        <td><button onclick="include('.')">.</button></td> 
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
